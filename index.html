<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <link href="css/chatx.css" type="text/css" rel="stylesheet" media="all" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script src="js/init.js" type="text/javascript" ></script>
  <script src="js/util.js" type="text/javascript" ></script>
  <script src="js/lib.js" type="text/javascript" ></script>
  <script src="js/test.js" type="text/javascript" ></script>
  <script src="js/env.js" type="text/javascript" ></script>
</head>
<body>
  <script src="js/chatx.js" type="text/javascript"></script>
 
  <div id="chat">
    <!--
    <div id="users">
      <b>USERSX</b>
      <div id="users"></div>
    </div>
    -->
    <div id="conv">
      <div id="conversation"></div>
    </div>
  </div>

  <div id="board">
    <svg id="svgElement" width="1090px" height="600px" viewBox="0 0 1090 600">
      <defs>
        <g id="head">
          <circle cx="0" cy="0" r="50" class="head"/><!--Head-->
        </g>
        <g id="body">
          <line x1="0" y1="0" x2="0" y2="100" class="body"/> <!--Body-->        
        </g>
        <g id="lhand">
          <line x1="0" y1="0" x2="-50" y2="50" class="hand"/> <!--Hand-->        
        </g>
        <g id="rhand">
          <line x1="0" y1="0" x2="50" y2="50" class="hand"/> <!--Hand-->        
        </g>
        <g id="lthigh">
          <line x1="0" y1="0" x2="-50" y2="50" class="thigh"/> <!--Thigh-->         
        </g>
        <g id="rthigh">
          <line x1="0" y1="0" x2="50" y2="50" class="thigh"/> <!--Thigh-->         
        </g>
        <g id="lfoot">
          <line x1="0" y1="0" x2="-50" y2="50" class="foot"/> <!--Foot-->         
        </g>
        <g id="rfoot">
          <line x1="0" y1="0" x2="50" y2="50" class="foot"/> <!--Foot-->         
        </g>
      </defs>

      <rect x="0" y="0" id="arena" width="100%" height="100%" rx="10" ry="10" style="fill: white; stroke: black;" />
      <g id="coordinateFrame" transform="translate(545, 300)">
        <!--Cordinate system-->
        <line x1="-545" y1="0" x2="545" y2="0" class="axis" /> <!--x -axis-->
        <line x1="0" y1="-300" x2="0" y2="300" class="axis" /> <!--y-axis-->
        <!--<circle cx="0" cy="0" r="3" style="fill: gray;" />-->
        <!--Cordinate system-->

        <use id="head0" x="0" y="0" xlink:href="#head" />
        <use id="body0" x="0" y="50" xlink:href="#body" />

        <use id="lhand0" x="0" y="75" xlink:href="#lhand" />
        <use id="rhand0" x="0" y="75" xlink:href="#rhand" />

        <use id="lthigh0" x="0" y="150" xlink:href="#lthigh" />
        <use id="rthigh0" x="0" y="150" xlink:href="#rthigh" />

        <use id="lfoot0" x="-50" y="200" xlink:href="#lfoot" />
        <use id="rfoot0" x="50" y="200" xlink:href="#rfoot" />
        
        <text x="180" y="80" id="word0"></text>
        <text x="-180" y="80" id="word1"></text>
      </g>
      
      
        
	  <defs>
		  <linearGradient id="id_field" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="0" y2="520">
		   <stop offset="0" style="stop-color:lime"/>
		   <stop offset="320" style="stop-color:white"/>
		  </linearGradient>
	  </defs> 
           
        <polygon id="sky" />
		<polygon id="field" />
		
		<!--Lovely Sun--> 
    	<polygon id="sun_poly1"/>
    	<polygon id="sun_poly2"/>
    	<polygon id="sun_poly3"/>
    	<polygon id="sun_poly4"/>
    	<path id="sun_path"/>
        
        
		<path id="cloud" />
		
	     <path id="dialogue"/> 
      
      
      
    </svg>

  </div>

  <div id="box">
      <input type="button" id="datasend" value="send" />
      <textarea rows="3" cols="50" id="data" class="searchbox" onfocus="true"></textarea>
  </div>


</body>
</html>
